<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form novalidate>
        <h1>Sign in</h1>
        <div class="form-row">
            <label for="name">Enter username</label>
            <input type="text" name="name" id="name" placeholder=" username">
            <img src="./assets/icons/user.svg">
            <span class="message"></span>
        </div>
        <div class="form-row">
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email" placeholder=" email" required>
            <img src="./assets/icons/mail.svg">
            <span class="message" id="email-txt"></span>
        </div>
        <div class="form-row">
            <label for="phone">Enter phone number</label>
            <input type="number" name="number" id="number" placeholder=" phone number format 5XX XXX XXX">
            <img src="./assets/icons/phone.svg">
            <span class="message" id="phone-txt"></span>
        </div>
        <div class="form-row">
            <label for="password">enter password</label>
            <input type="password" name="password" id="password" placeholder=" password" required>
            <img src="./assets/icons/pass.svg">
            <span class="message" id="pass-txt"></span>
        </div>
        <div class="form-row">
            <label for="repeat">Repeat password</label>
            <input type="password" name="repeat" id="repeat" placeholder=" repeat password" required>
            <img src="./assets/icons/pass.svg">
            <span class="message" id="repeat-pass-txt"></span>
        </div>
        <button type="submit" class="submit-form" >submit</button>
 
        <!-- <div class="form-row">
            <label for=""></label>
            <input type="text" name="" id="" placeholder="">
            <span class="message"></span>
        </div>
        <div class="form-row">
            <label for=""></label>
            <input type="text" name="" id="" placeholder="">
            <span class="message"></span>
        </div> -->

    <div class="modal" id="success-modal">
        <div class="modal-content">
            <button class="close-btn">X</button>

            <p class="modal-message">success message</p>
        </div>
    </div>
    <div class="modal" id="error-modal">
        <div class="modal-content">
            <button class="close-btn">X</button>

            <p class="modal-message">error message</p>
        </div>
    </div>
</form>
    <script src="./assets/js/app.js"></script>
</body>
</html>
